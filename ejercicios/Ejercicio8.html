<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    
    <title>Tabla</title>
    <style>
        table{
            border: 1px outset rgb(76, 76, 76);
            width: 30% ;
        }
        th, td{
            border: 1px inset rgb(76, 76, 76) 
        }
    </style>
</head>
<body>
    <table>
        <tr>
             <th colspan="2"></th>
             <th>Bob</th>
             <th>Alice</th>
            
        </tr>
        <tr>
             <th rowspan="2">Favorito</th>
             <th>Color</th>
             <td>Azul</td>
             <td>Amarillo</td>
        </tr>
        <tr>
             <th>Sabor</th>
             <td>Manzana</td>
             <td>Chocolate</td>
            
        </tr>
    </table>
    
</body>
</html>
