<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enlases externos</title>
    <style>
        img{
            border-radius: 30%;
            width: 300px;
        }
        #ImgAmazon{
            border: 5px solid yellow;
            width: 500px;
        }
        .links{
            background-color: blue;
        }
        ol .links{
            background-color: orangered;
        }
        
    </style>
</head>
<body>
    <H1 class="links">Enlases externos</H1>
    <h2>Buscadores</h2>
    <ol>
        <li class="links"><a href="https://www.google.es/">Google</a></li>
        <li><a href="https://www.bing.com/">Bing</a></li>
        <li><a href="https://duckduckgo.com//">DuckDuckGo</a></li>
        <li class="links">
            <a href="https://www.amazon.es/" target="_blank"></a>
            <img src="../imaneges/amazon-logo.png" alt="Logo de Amazon" style="width: 300px;" id="ImgAmazon">
        </li>
    </ol>
    
    
</body>
</html>
